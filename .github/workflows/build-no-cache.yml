name: Rebuild master docker image
on:
  workflow_dispatch:

  schedule:
    - cron: '0 12 * * 0'

  push:
    branches:
      - add_build_image_gh_wrkflws

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-no-cache:
    outputs:
      docker-image-tag: ${{ steps.build-image.outputs.tag }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        name: Checkout

      - name: Build without cache and push docker image
        id: build-image
        uses: DFE-Digital/github-actions/build-docker-image@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          context: .
          reuse-cache: false
          snyk-token: ${{ secrets.SNYK_TOKEN }}
          max-cache: true
          docker-repository: ${{ env.DOCKER_REPOSITORY }}

      - name: Notify slack on failure
        uses: rtCamp/action-slack-notify@master
        if: ${{ failure() }}
        with:
          SLACK_USERNAME: CI Deployment
          SLACK_COLOR: failure
          SLACK_ICON_EMOJI: ":github-logo:"
          SLACK_TITLE: "Build failure"
          SLACK_MESSAGE: ":alert: Rebuild docker cache failure :sadparrot:"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
