---

Style:
- changed-files:
  - any-glob-to-any-file:
    - app/**/*.scss
    - app/**/*.css

Ruby:
- changed-files:
  - any-glob-to-any-file:
    - app/**/*.rb
    - app/**/*.erb
    - db/**/*.rb
    - config/**/*.rb
    - lib/**/*.rb
    - lib/**/*.rake

Test:
- changed-files:
  - any-glob-to-any-file:
    - spec/**/*
    - tests/**/*

DevOps:
- changed-files:
  - any-glob-to-any-file:
    - terraform/**/*
    - .github/**/*.yml

Docker:
- changed-files:
  - any-glob-to-any-file:
    - Dockerfile
    - docker-run.sh

Rails:
- changed-files:
  - any-glob-to-any-file: 'get-into-teaching-app/.env.*'


Assets:
- changed-files:
  - any-glob-to-any-file: 'public/assets/**/*'


Content:
- changed-files:
  - any-glob-to-any-file: 'app/views/content/**/*'

Config:
- changed-files:
  - any-glob-to-any-file: 'config/**/*'
