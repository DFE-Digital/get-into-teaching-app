  - title: Postgraduate initial teacher training with a salary
    course_length: 9 months
    course_fee: Varies
    funding: "No"
    description: These courses allow you to earn a salary while you train towards qualified teacher status (QTS). You’ll still do some theoretical learning, but most of your time will be spent in school placements. Salaried courses are in high demand and very competitive, and training providers may want you to have significant teaching or school experience. The main salaried courses include School Direct salaried, postgraduate teaching apprenticeships (PGTA), and the Teach First Training Programme. Some salaried courses may also come with fees.
    cta_text: Find out more about postgraduate teacher training with a salary
    cta_link: /funding-and-support/salaried-teacher-training
    cta_link: /funding-and-support/salaried-teacher-training
    matches:
      - question: undergraduate_degree
        answers: ["Yes", "Not yet"]
      - question: unqualified_teacher
        answers: ["*"]
      - question: location
        answers: ["*"] 
        
  - title: Teach First Training Programme
    course_length: 24 months
    course_fee: "No"
    funding: "No"
    description: Teach First is a charitable organisation that delivers an employment-based route to teaching for high performing graduates and career changers. You’ll earn a salary while working towards qualified teacher status (QTS) with a postgraduate certificate in education (PGCE).
    cta_text: Find out more about the Teach First Training Programme
    cta_link: "https://www.teachfirst.org.uk"
