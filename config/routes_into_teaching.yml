  - title: Undergraduate degree (followed by postgraduate teacher training)
    course_length: Varies
    course_fee: Varies
    funding: Varies
    description: Complete an undergraduate degree in a subject you’re passionate about. Then, complete postgraduate initial teacher training to gain QTS, so you can share your expertise with pupils and inspire them to learn. This option gives you the flexibility to explore a subject you love, and time to decide whether you want to teach primary or secondary.
