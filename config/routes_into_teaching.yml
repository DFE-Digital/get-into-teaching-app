  - title: International qualified teacher status (iQTS)
    course_length: 9 months full-time or up to 2 years part-time
    course_fee: "Yes"
    funding: "No"
    description: iQTS is a teaching qualification backed by the UK government. You can train where you live and work, with no need to visit the UK. iQTS meets the same high standards as English qualified teacher status (QTS) and leads to the automatic award of QTS.
    cta_text: Find out more about iQTS
    cta_link: /non-uk-teachers/international-qualified-teacher-status
    cta_link: /non-uk-teachers/international-qualified-teacher-status
    matches:
